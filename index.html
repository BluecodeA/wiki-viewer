<!DOCTYPE html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
<!--TOP SECTION-->

<div class="top-sec">
  <svg preserveAspectRatio="none" viewBox="0 0 160 90" id="topSVG">
    
  </svg>
  <div class="top-sec-content">
    <h1><span class="wiki-text">Wiki</span>Viewer</h1>
    <form id="searchForm">
      <div class="form-group">
        <label class="sr-only" for="searchWiki">Search: </label>
        <!-- "sr-only" class makes this available only for screen readers which help the visually challenged -->
        <span class="fa fa-search"></span>
        <input type="text" id="searchWiki" placeholder="Search..." autocomplete="off" />
        <input class="sr-only" type="submit" value="Submit">
      </div>
    </form>
  </div>
  <div class="menu-tabs">
    <ul>
      <li id="openTab">Open in New Tab</li>
      <li id="closeTab">&#10005</li>
    </ul>
  </div>
  <div class="wiki-list">
    <div class="loading-spinner">
    <p class="text-center"><span class="fa fa fa-spinner fa-spin"></span></p>
    </div>
    <ul class="upper-ul">
      
    </ul>
  </div>
</div>

<!--BOTTOM SECTION-->

<div class="bot-sec">
  <svg preserveAspectRatio="none" viewBox="0 0 160 90" id="botSVG">
  
  </svg>
  <div class="bot-sec-content pull-right">
    <p class="text-center">Take a chance. Learn something new. To read a random Wikipedia article,</p>
    <a class="text-center" id="wikiButton">Click Here</a>
  </div>
</div>

<!--IFRAME SECTION-->

<div class="i-frame">
 Â <iframe src="" id="iFrame">iFrame</iframe>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
<script src="script.js"></script>
    
</body>
